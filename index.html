<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 768px)">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <h1 class="main-tittle">2020 end countdown</h1>
    <section class="main-timer">
      <div class="main-card-container">
        <div class="card">
          <div class="top card">
          </div>
          <div data-content="day" class="botton card day" id="days">
          </div>
          <p  class="timer-tittle">DAYS</p>
        </div>
        <div class="card">
          <div class="top card">
          </div>
          <div  data-content="hours" class="botton card hours" id="hours">
          </div>
          <p class="timer-tittle">HOURS</p>
        </div>
        <div class="card">
          <div class="top card">
          </div>
          <div data-content="minutes" class="botton card minutes" id="minutes">
          </div>
          <p class="timer-tittle">MINUTES</p>
        </div>
        <div class="card">
          <div class="top card">
          </div>
          <div data-content="seconds" class="botton card seconds" id="seconds">
          </div>
          <p class="timer-tittle">SECONDS</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="social-media">
        <a href=""></a><span><img src="./images/icon-facebook.svg" alt=""></span>
        <a href=""></a><span><img src="./images/icon-instagram.svg" alt=""></span>
        <a href=""></a><span><img src="./images/icon-pinterest.svg" alt=""></span>
    </div>
  </footer>
  <div style="color: white;" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/MagoJeanMaster">MagoJeanMaster</a>.
  </div>
    <script src="index.js"></script>
  </body>
</html>
